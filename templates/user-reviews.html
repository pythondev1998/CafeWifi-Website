<!--TABLE WITH ALL REVIEWS A USER LEFT-->
{% include "header.html" %}

<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1581259021841-a16d7c2a777d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1157&q=80')">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="page-heading">
					<h1>Reviews by {{user.name}}</h1>
                </div>
                <div class="sub-text">
                <p>Photo by <a href="https://unsplash.com/@louispaulin">Louis Paulin</a> on
                  <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
    <div class="col-lg-12 col-md-12 mx-auto">
    <table>
        <tbody>
            <tr>
                <th>Cafe</th>
                <th>Date</th>
                <th>Review</th>
                <th>Delete</th>
            </tr>
            {% for review in user.reviews %}
            <tr>
                <td>{{ review.parent_cafe.name }}</td>
                <td>{{ review.date }}</td>
                <td>{{review.text | safe}}</td>
                <td><a href="{{url_for('delete_review', review_id=review.id) }}">âœ˜</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
</div>

<hr>
{% include "footer.html" %}
